<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">QR Code Generator</h1>
        
        <!-- Notification Popup -->
        <div class="notification" id="notification">
            <div class="notification-text">
                <span class="bold">QR Code Generated</span>
            </div>
        </div>
        
        <!-- Input for generating QR Code -->
        <div class="input-container">
            <input type="text" id="text-input" placeholder="Enter text or URL">
            <button onclick="generateQRCode()">Generate</button>
        </div>

        <!-- Container for QR code -->
        <div id="qrcode" class="qrcode-container"></div>

        <!-- Download Button -->
        <button id="download-btn" style="display:none;" onclick="downloadQRCode()">Download QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
